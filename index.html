
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeMall | Premium Shopping</title>
    <!-- Tailwind is now handled via Webpack/PostCSS in a local workflow, but we keep the CDN for the current platform's immediate rendering -->
    
    <script>
      // Syncing the CDN config with our new tailwind.config.js for consistent aesthetics during transition
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              beige: {
                50: '#fcfaf7',
                100: '#f7f2eb',
                200: '#ede4d5',
                300: '#dfd1ba',
                400: '#cbba9a',
                800: '#6b5a3e',
                900: '#4a3f2c',
              },
              charcoal: {
                800: '#2d2d2d',
                900: '#1a1a1a',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfaf7;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .luxury-shadow {
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4cfc7;
            border-radius: 10px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes slow-zoom {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.1); }
        }
    </style>
